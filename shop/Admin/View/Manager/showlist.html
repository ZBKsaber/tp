{extends file="base.html"}
{block name="section"}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">管理员列表</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    管理员列表
                </div>
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>名称</th>
                                    <th>所属角色</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            {foreach $info as $k=>$v}
                                <tr class="gradeU">
                                    <td>{$v.mg_id}</td>
                                    <td>{$v.mg_name}</td>
                                    <td>{$v.mg_role_name}</td>
                                    <td>{$v.status|Status}</td>
                                    <td>暂无</td>
                                </tr>
                            {/foreach}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{/block}
{block name="table_js"}
{/block}

{extends file="base.html"}
{block name="section"}
       <div class="row">
           <div class="col-lg-12">
               <h1 class="page-header">添加管理员</h1>
           </div>
       </div>
       <div class="row">
           <div class="col-lg-12">
               <div class="panel panel-default">
                   <div class="panel-heading">
                      添加管理员
                   </div>
                   <div class="panel-body">
                       <div class="row">
                           <div class="col-lg-6">
                               <form id="cms_form" role="form" ac="{$smarty.const.__SELF__}">
                                   <div class="form-group">
                                       <label>管理员名称</label>
                                       <input class="form-control" name="mg_name" value="{$post.mg_name}">
                                       <span class="text-danger">{$errorInfo.mg_name}</span>
                                   </div>
                                   <div class="form-group">
                                       <label>密码</label>
                                       <input type="password" class="form-control" name="mg_pwd" value="{$post.mg_name}">
                                       <span class="text-danger">{$errorInfo.mg_name}</span>
                                   </div>
                                   <div class="form-group">
                                       <label>所属角色</label>
                                       <select name="mg_role_id" class="form-control">
                                            {foreach $juese as $k=>$v}
                                            <option value="{$v.role_id}">{$v.role_name}</option>
                                            {/foreach}
                                        </select>
                                        <span class="text-danger">{$errorInfo.auth_pid}</span>
                                   </div>
                                   <button id="tijiao" type="button" class="btn btn-default">添加</button>
                                   <button type="reset" class="btn btn-default">重置</button>
                               </form>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
       </div>
{/block}

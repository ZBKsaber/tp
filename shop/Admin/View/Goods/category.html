{extends file="base.html"}
{block name="section"}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">商品分类</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    商品分类
                </div>
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>分类名称</th>
                                    <th>父级分类</th>
                                    <th>全路径</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            {foreach $info as $k=>$v}
                                <tr class="gradeU">
                                    <td>{*$v@iteration*}{$v.cat_id}</td>
                                    <td>{$v.cat_name}</td>
                                    <td>{$data[$v.pid]}</td>
                                    <td>{$v.path}</td>
                                    <td>{$v.status|Status}</td>
                                    <td class="center"><a href="{$smarty.const.__CONTROLLER__}/upd/goods_id/{$v.goods_id}">更新</a>|<a href="#">删除</a></td>
                                </tr>
                            {/foreach}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{/block}

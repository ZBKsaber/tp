{extends file="base.html"}
{block name="section"}
       <div class="row">
           <div class="col-lg-12">
               <h1 class="page-header">添加商品</h1>
           </div>
       </div>
       <div class="row">
           <div class="col-lg-12">
               <div class="panel panel-default">
                   <div class="panel-heading">
                      添加商品
                   </div>
                   <div class="panel-body">
                       <div class="row">
                           <div class="col-lg-6">
                               <form role="form" action="{$smarty.const.__SELF__}" method="post" enctype="multipart/form-data">
                                   <div class="form-group">
                                       <label>商品名称</label>
                                       <input class="form-control" name="goods_name" value="{$post.goods_name}">
                                       <span class="text-danger">{$errorInfo.goods_name}</span>
                                   </div>
                                   <div class="form-group">
                                       <label>所属分类</label>
                                       <select name="goods_category_id" class="form-control">
                                            <option value="0">顶级分类</option>
                                            {foreach $info as $k=>$v}
                                            <option value="{$v.cat_id}">{$v.cat_name}</option>
                                            {/foreach}
                                        </select>
                                        <span class="text-danger">{$errorInfo.goods_class}</span>
                                   </div>
                                   <div class="form-group">
                                        <label>商品图片</label>
                                        <input type="file" name="goods_pic">
                                    </div>
                                   <div class="form-group">
                                       <label>商品价格</label>
                                       <input class="form-control" name="goods_price" value="{$post.goods_price}">
                                       <span class="text-danger">{$errorInfo.goods_price}</span>
                                   </div>
                                   <div class="form-group">
                                       <label>商品数量</label>
                                       <input class="form-control" name="goods_number" value="{$post.goods_price}">
                                       <span class="text-danger">{$errorInfo.goods_number}</span>
                                   </div>
                                   <div class="form-group">
                                       <label>商品重量</label>
                                       <input class="form-control" name="goods_weight" value="{$post.goods_weight}">
                                       <span class="text-danger">{$errorInfo.goods_weight}</span>
                                   </div>
                                   <div class="form-group">
                                       <label>商品描述</label>
                                       <!-- 加载编辑器的容器 -->
                                       <script id="container" name="goods_introduce" type="text/plain"></script>
                                       <span class="text-danger">{$errorInfo.goods_introduce}</span>
                                   </div>
                                   <button type="submit" class="btn btn-default">添加</button>
                                   <button type="reset" class="btn btn-default">重置</button>
                               </form>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
       </div>
    <!-- 配置文件 -->
   <script type="text/javascript" src="/Public/js/ueditor/ueditor.config.js"></script>
   <!-- 编辑器源码文件 -->
   <script type="text/javascript" src="/Public/js/ueditor/ueditor.all.js"></script>
   <!-- 实例化编辑器 -->
   <script type="text/javascript">
       var editor = UE.getEditor('container',{
           initialFrameHeight:250,
           toolbars: [
                        ['fullscreen', 'source', 'undo', 'redo'],
                        ['bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc']
                    ],
       });
   </script>
{/block}

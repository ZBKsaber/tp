{extends file="base.html"}
{block name="section"}
       <div class="row">
           <div class="col-lg-12">
               <h1 class="page-header">添加商品</h1>
           </div>
           <!-- /.col-lg-12 -->
       </div>
       <!-- /.row -->
       <div class="row">
           <div class="col-lg-12">
               <div class="panel panel-default">
                   <div class="panel-heading">
                      添加商品
                   </div>
                   <div class="panel-body">
                       <div class="row">
                           <div class="col-lg-6">
                               <form role="form" action="{$smarty.const.__SELF__}" method="post" enctype="multipart/form-data">
                                   <div class="form-group">
                                       <label>商品名称</label>
                                       <input class="form-control" name="goods_name">
                                   </div>
                                   <div class="form-group">
                                        <label>商品图片</label>
                                        <input type="file" name="goods_pic">
                                    </div>
                                   <div class="form-group">
                                       <label>商品价格</label>
                                       <input class="form-control" name="goods_price">
                                   </div>
                                   <div class="form-group">
                                       <label>商品数量</label>
                                       <input class="form-control" name="goods_number">
                                   </div>
                                   <div class="form-group">
                                       <label>商品重量</label>
                                       <input class="form-control" name="goods_weight">
                                   </div>
                                   <div class="form-group">
                                       <label>商品描述</label>
                                       <textarea class="form-control" rows="3" name="goods_introduce"></textarea>
                                   </div>
                                   <button type="submit" class="btn btn-default">添加</button>
                                   <button type="reset" class="btn btn-default">重置</button>
                               </form>
                           </div>
                           <!-- /.col-lg-6 (nested) -->
                       </div>
                       <!-- /.row (nested) -->
                   </div>
                   <!-- /.panel-body -->
               </div>
               <!-- /.panel -->
           </div>
           <!-- /.col-lg-12 -->
       </div>
       <!-- /.row -->
{/block}
